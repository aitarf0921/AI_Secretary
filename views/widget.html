<!doctype html>
<html lang="zh-TW">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AI Support</title>
        <!-- 引入 Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        />
        <style>
            :root {
                --accent: #10b981; /* 清新的翠綠 */
                --bg: #f3f6f8; /* 淡灰藍背景 */
                --ai: #ffffff; /* AI 泡泡 */
                --me: #e6fbf4; /* 使用者泡泡 */
                --text: #0f172a; /* 文字主色 */
                --border: #e5eaef; /* 邊框色 */
            }
            * {
                box-sizing: border-box;
            }
            html,
            body {
                height: 100%;
                margin: 0;
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    "Noto Sans TC", Arial, "PingFang TC", "Microsoft JhengHei",
                    sans-serif;
                color: var(--text);
            }
            body {
                background: var(--bg);
                display: flex;
                flex-direction: column;
            }

            /* 聊天區 */
            #chat {
                flex: 1;
                overflow-y: auto;
                padding: 14px 14px 84px;
            }

            .msg {
                display: flex;
                flex-direction: column;
                margin: 10px 0;
                max-width: 92%;
            }
            .msg.user {
                align-items: flex-end;
            }
            .msg.ai {
                align-items: flex-start;
            }

            .bubble {
                position: relative;
                padding: 10px 14px;
                border-radius: 20px;
                line-height: 1.55;
                word-wrap: break-word;
                box-shadow: 0 2px 6px rgba(15, 23, 42, 0.06);
                border: 1px solid var(--border);
            }
            .msg.user .bubble {
                background: var(--me);
                border-color: #d7f6ea;
            }
            .msg.ai .bubble {
                background: var(--ai);
            }

            /* 輸入列 */
            .input-bar {
                position: sticky;
                bottom: 0;
                left: 0;
                right: 0;
                display: flex;
                align-items: center;
                gap: 8px;
                padding: 10px;
                background: #f7fafc;
                border-top: 1px solid var(--border);
                backdrop-filter: blur(4px);
            }
            #q {
                flex: 1;
                border: 1px solid var(--border);
                outline: none;
                padding: 11px 14px;
                border-radius: 22px;
                font-size: 15px;
                background: #fff;
                resize: none;
                min-height: 40px;
                max-height: 120px;
                line-height: 1.5;
                overflow-y: auto;
            }
            #q:focus {
                box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.16);
                border-color: #cdeee4;
            }

            /* 送出按鈕 */
            #send {
                width: 44px;
                height: 44px;
                border: 0;
                border-radius: 50%;
                background: var(--accent);
                color: #fff;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 18px;
                box-shadow: 0 2px 6px rgba(16, 185, 129, 0.24);
                transition:
                    transform 0.2s ease,
                    background 0.2s ease;
            }
            #send:hover {
                background: #0da673;
                transform: scale(1.05);
            }
            #send:disabled {
                opacity: 0.6;
                cursor: not-allowed;
                box-shadow: none;
                transform: none;
            }

            @media (max-width: 480px) {
                #chat {
                    padding: 12px 10px 76px;
                }
                .msg {
                    max-width: 96%;
                }
                #q {
                    font-size: 16px;
                }
                #send {
                    font-size: 16px;
                    width: 42px;
                    height: 42px;
                }
            }
        </style>
    </head>
    <body>
        <div id="chat" role="log" aria-live="polite"></div>

        <div class="input-bar">
            <textarea
                id="q"
                placeholder="輸入訊息給 AI 客服…"
                autocomplete="off"
            ></textarea>
            <button id="send">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>

        <script>
            const q = document.getElementById("q");
            const sendBtn = document.getElementById("send");

            function sendMessage() {
                const text = q.value.trim();
                if (!text) return;
                console.log("Send:", text); // 這裡之後會接 API
                q.value = "";
                q.style.height = "auto";
            }

            sendBtn.addEventListener("click", sendMessage);

            q.addEventListener("keydown", (e) => {
                if (e.key === "Enter" && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // 自動調整高度
            q.addEventListener("input", () => {
                q.style.height = "auto";
                q.style.height = Math.min(q.scrollHeight, 120) + "px";
            });
        </script>
    </body>
</html>
