<!doctype html>
<html lang="zh-TW">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>AI 小幫手</title>
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: column;
                height: 100vh;
                background: #fff;
            }
            #chat {
                flex: 1;
                overflow-y: auto;
                padding: 10px;
            }
            .msg {
                margin-bottom: 10px;
            }
            .role {
                font-weight: bold;
                margin-bottom: 2px;
            }
            .role.user {
                color: #0055ff;
            }
            .role.ai {
                color: #008800;
            }
            .bubble {
                background: #f1f1f1;
                padding: 8px 12px;
                border-radius: 6px;
                display: inline-block;
                max-width: 90%;
                word-wrap: break-word;
            }
            .input-area {
                display: flex;
                border-top: 1px solid #ddd;
                padding: 6px;
            }
            #q {
                flex: 1;
                padding: 8px;
                font-size: 14px;
                border: 1px solid #ccc;
                border-radius: 4px;
                outline: none;
            }
            #send {
                margin-left: 6px;
                padding: 8px 16px;
                font-size: 14px;
                background: var(--accent, #0055ff);
                color: #fff;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            #send:disabled {
                background: #999;
                cursor: not-allowed;
            }
        </style>
    </head>
    <body>
        <div id="chat"></div>

        <div class="input-area">
            <input id="q" type="text" placeholder="請輸入您的問題…" />
            <button id="send">送出</button>
        </div>

        <script src="./js/widget.js"></script>
    </body>
</html>
