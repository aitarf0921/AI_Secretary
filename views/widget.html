<!doctype html>
<html lang="zh-TW">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>AI Support</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        />
        <style>
            :root {
                --accent: #10b981; /* 清新的翠綠（非 WhatsApp 綠） */
                --bg: #f3f6f8; /* 淡灰藍背景 */
                --ai: #ffffff; /* AI 泡泡 */
                --me: #e6fbf4; /* 使用者泡泡（淡綠） */
                --text: #0f172a; /* 文字主色 */
                --subtle: #8a94a6; /* 次要文字 */
                --border: #e5eaef; /* 邊框色 */
            }
            * {
                box-sizing: border-box;
            }
            html,
            body {
                height: 100%;
                margin: 0;
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    "Noto Sans TC", Arial, "PingFang TC", "Microsoft JhengHei",
                    sans-serif;
                color: var(--text);
            }
            body {
                background: var(--bg);
                display: flex;
                flex-direction: column;
            }

            /* 聊天區 */
            #chat {
                flex: 1;
                overflow-y: auto;
                padding: 14px 14px 84px; /* 底部留空避免被輸入列蓋住 */
            }

            /* 訊息列（左右對齊，但造型相同：長條圓角、無尾巴） */
            .msg {
                display: flex;
                flex-direction: column;
                margin: 10px 0;
                max-width: 92%;
            }
            .msg.user {
                align-items: flex-end;
            }
            .msg.ai {
                align-items: flex-start;
            }

            .bubble {
                position: relative;
                padding: 10px 14px;
                border-radius: 20px; /* 膠囊感 */
                line-height: 1.55;
                word-wrap: break-word;
                box-shadow: 0 2px 6px rgba(15, 23, 42, 0.06);
                border: 1px solid var(--border);
            }
            .msg.user .bubble {
                background: var(--me);
                border-color: #d7f6ea;
            }
            .msg.ai .bubble {
                background: var(--ai);
            }

            /* 打字中動畫：三條小長條（避免三點點既視感） */
            .typing .bubble {
                display: inline-flex;
                align-items: center;
                gap: 4px;
            }
            .bar {
                width: 6px;
                height: 10px;
                border-radius: 3px;
                background: #a0aab8;
                opacity: 0.6;
                animation: barPulse 1s infinite ease-in-out;
            }
            .bar:nth-child(2) {
                animation-delay: 0.15s;
            }
            .bar:nth-child(3) {
                animation-delay: 0.3s;
            }
            @keyframes barPulse {
                0%,
                80%,
                100% {
                    transform: scaleY(0.7);
                    opacity: 0.5;
                }
                40% {
                    transform: scaleY(1.2);
                    opacity: 0.95;
                }
            }

            /* 輸入列（固定底部） */
            .input-bar {
                position: sticky;
                bottom: 0;
                left: 0;
                right: 0;
                display: flex;
                align-items: center;
                gap: 8px;
                padding: 10px;
                background: #f7fafc;
                border-top: 1px solid var(--border);
                backdrop-filter: blur(4px);
            }
            #q {
                flex: 1;
                border: 1px solid var(--border);
                outline: none;
                padding: 11px 14px;
                border-radius: 22px;
                font-size: 15px;
                background: #fff;
            }
            #q:focus {
                box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.16);
                border-color: #cdeee4;
            }
            #send {
                padding: 10px 16px;
                font-size: 14px;
                border: 0;
                border-radius: 22px;
                background: var(--accent);
                color: #fff;
                cursor: pointer;
                flex: 0 0 auto;
                font-weight: 600;
                box-shadow: 0 2px 6px rgba(16, 185, 129, 0.24);
            }
            #send:disabled {
                opacity: 0.6;
                cursor: not-allowed;
                box-shadow: none;
            }

            /* RWD：手機優化 */
            @media (max-width: 480px) {
                #chat {
                    padding: 12px 10px 76px;
                }
                .msg {
                    max-width: 96%;
                }
                #q {
                    font-size: 16px;
                } /* 避免 iOS 自動放大 */
                #send {
                    font-size: 15px;
                }
            }
        </style>
    </head>
    <body>
        <div id="chat" role="log" aria-live="polite"></div>

        <div class="input-bar">
            <input
                id="q"
                type="text"
                placeholder="輸入訊息給 AI 客服…"
                autocomplete="off"
            />
            <button id="send">
                <i class="fa-solid fa-play"></i>
            </button>
        </div>

        <script src="./js/widget.js"></script>
    </body>
</html>
