<!doctype html>
<html lang="zh-TW">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>AI 秘書 Widget</title>
        <style>
            :root {
                --accent: #25d366; /* WhatsApp 綠 */
                --bg: #e5ddd5;
                --ai: #ffffff;
                --me: #dcf8c6;
            }
            * {
                box-sizing: border-box;
            }
            html,
            body {
                height: 100%;
                margin: 0;
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    "Noto Sans TC", Arial, "PingFang TC", "Microsoft JhengHei",
                    sans-serif;
            }
            body {
                background: var(--bg);
                display: flex;
                flex-direction: column;
            }

            /* 聊天區 */
            #chat {
                flex: 1;
                overflow-y: auto;
                padding: 12px 12px 80px; /* 底部留空以免被輸入列蓋住 */
            }

            /* 訊息列 */
            .msg {
                display: flex;
                flex-direction: column;
                margin: 8px 0;
                max-width: 92%;
            }
            .msg.user {
                align-items: flex-end;
            }
            .msg.ai {
                align-items: flex-start;
            }

            /* 角色標示（可隱藏） */
            .role {
                font-size: 12px;
                margin: 2px 6px;
                opacity: 0.6;
            }
            .role.user {
                color: #075e54;
            }
            .role.ai {
                color: #303030;
            }

            /* 氣泡 */
            .bubble {
                position: relative;
                padding: 8px 12px;
                border-radius: 10px;
                line-height: 1.5;
                color: #111;
                word-wrap: break-word;
                box-shadow: 0 1px 1px rgba(0, 0, 0, 0.05);
            }
            .msg.user .bubble {
                background: var(--me);
                border-top-right-radius: 4px;
            }
            .msg.ai .bubble {
                background: var(--ai);
                border-top-left-radius: 4px;
            }

            /* 打字中（動態省略號） */
            .typing .bubble {
                display: inline-flex;
                align-items: center;
                gap: 4px;
            }
            .dot {
                width: 6px;
                height: 6px;
                border-radius: 50%;
                background: #9e9e9e;
                display: inline-block;
                opacity: 0.6;
                animation: blink 1.4s infinite ease-in-out;
            }
            .dot:nth-child(2) {
                animation-delay: 0.2s;
            }
            .dot:nth-child(3) {
                animation-delay: 0.4s;
            }
            @keyframes blink {
                0%,
                80%,
                100% {
                    transform: scale(0.8);
                    opacity: 0.4;
                }
                40% {
                    transform: scale(1);
                    opacity: 0.9;
                }
            }

            /* 輸入列（固定底部） */
            .input-bar {
                position: sticky;
                bottom: 0;
                left: 0;
                right: 0;
                display: flex;
                align-items: center;
                gap: 8px;
                padding: 10px;
                background: #f0f0f0;
                border-top: 1px solid rgba(0, 0, 0, 0.06);
            }
            #q {
                flex: 1;
                border: none;
                outline: none;
                padding: 10px 12px;
                border-radius: 20px;
                font-size: 15px;
                background: #fff;
                box-shadow: 0 1px 0 rgba(0, 0, 0, 0.04) inset;
            }
            #q:focus {
                box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.18);
            }
            #send {
                padding: 10px 14px;
                font-size: 14px;
                border: 0;
                border-radius: 20px;
                background: var(--accent);
                color: #fff;
                cursor: pointer;
                flex: 0 0 auto;
            }
            #send:disabled {
                opacity: 0.6;
                cursor: not-allowed;
            }

            /* RWD：手機優化 */
            @media (max-width: 480px) {
                #chat {
                    padding: 10px 10px 76px;
                }
                .msg {
                    max-width: 94%;
                }
                #q {
                    font-size: 16px;
                } /* 避免 iOS 放大 */
                #send {
                    font-size: 15px;
                }
            }
        </style>
    </head>
    <body>
        <div id="chat" role="log" aria-live="polite"></div>

        <div class="input-bar">
            <input
                id="q"
                type="text"
                placeholder="輸入訊息給 AI 秘書…"
                autocomplete="off"
            />
            <button id="send">送出</button>
        </div>

        <script src="./js/widget.js"></script>
    </body>
</html>
